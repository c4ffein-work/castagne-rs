name: CI

on:
  push:
    branches: [ main, master, develop, "claude/**" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache Godot installation
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: ~/godot
          key: godot-4.5-stable-linux-${{ runner.os }}

      - name: Install Godot 4.5
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: make godot-setup

      - name: Verify Godot installation
        run: |
          make godot-check
          ~/godot/Godot_v4.5-stable_linux.x86_64 --version

      - name: List ignored tests
        run: |
          echo "=== Ignored Tests (not run in CI) ==="
          cargo test -- --ignored --list | grep -E "test$" || true
          echo ""

      - name: Run all tests
        run: cargo test --verbose

      - name: Run tests with output
        if: failure()
        run: cargo test --verbose -- --nocapture

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Build release
        run: cargo build --release --verbose
